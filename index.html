<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="media.css"> -->
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/c4587b3804.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="--container">
    <div class="--sidebar">
      <div class="--profile-bar">
        <img src="images/image-jeremy.png" alt="image-jeremy-pfp">
        <div class="--profile-texts">
          <p>Raport for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="--choice-box">
        <ul>
          <li>
            <button class="choice_str js-daily active">Daily</button>
          </li>
          <li>
            <button class="choice_str js-weekly">Weekly</button>
          </li>
          <li>
            <button class="choice_str js-monthly">Monthly</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="--grid-box">

    </div>
  </div>
</body>
</html>
